# Database Configuration for Windows SQL Server
# System database connection for storing user connections

databases:
  # System database connection - stores user connection configurations
  system:
    driver: "{ODBC Driver 17 for SQL Server}"
    server: "YOUR_SQL_SERVER_NAME_OR_IP"  # Replace with your SQL Server
    port: 1433  # Change if using different port
    database: "YOUR_DATABASE_NAME"  # Replace with your database name
    trusted_connection: true  # Set to false for SQL Server authentication
    username: null  # Set username if using SQL Server authentication
    password: null  # Set password if using SQL Server authentication
    connection_timeout: 30
    command_timeout: 300
    description: "System database for storing user connections"
    is_system_connection: true

# Connection pool settings
connection_pool:
  max_connections: 10
  min_connections: 2
  connection_lifetime: 3600  # 1 hour
  
# Retry settings for database connections
retry_settings:
  max_retries: 3
  retry_delay: 5  # seconds
  backoff_factor: 2
  
# SQL Query settings
query_settings:
  default_timeout: 300  # 5 minutes
  long_running_timeout: 1800  # 30 minutes
  batch_size: 1000
  
# Connection validation settings
validation:
  test_query: "SELECT 1"
  validate_on_borrow: true
  validation_timeout: 5