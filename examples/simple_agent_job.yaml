# Simple Agent Job Example - Basic System Check
# Perfect for testing your first agent job

steps:
  - name: Hello World
    action: shell
    command: |
      echo "Hello from Agent: $AGENT_ID"
      echo "Job ID: $JOB_ID"
      echo "Current time: $(date)"
      echo "Working directory: $(pwd)"
    timeout: 30

  - name: System Check
    action: python
    script: |
      import platform
      import os
      
      print(f"üñ•Ô∏è  System: {platform.system()} {platform.release()}")
      print(f"üè∑Ô∏è  Agent: {os.environ.get('AGENT_ID', 'Unknown')}")
      print(f"üìã Job: {os.environ.get('JOB_ID', 'Unknown')}")
      print("‚úÖ Simple job completed successfully!")
    timeout: 60