{% extends "base.html" %}

{% block title %}Database Connections - Windows Job Scheduler{% endblock %}

{% block content %}
<div class="container-fluid">
    <div class="row">
        <div class="col-12">
            <div class="d-flex justify-content-between align-items-center mb-4">
                <div>
                    <h2><i class="fas fa-database me-2"></i>Database Connections</h2>
                    <p class="text-muted">Manage SQL Server connections for your jobs</p>
                </div>
                <div>
                    <button type="button" class="btn btn-outline-secondary me-2" id="refreshBtn">
                        <i class="fas fa-sync-alt me-1"></i>Refresh
                    </button>
                    <button type="button" class="btn btn-primary" data-bs-toggle="modal" data-bs-target="#newConnectionModal">
                        <i class="fas fa-plus me-1"></i>New Connection
                    </button>
                </div>
            </div>
            
            <!-- Connections Grid -->
            <div id="connectionsGrid" class="row">
                <!-- Will be populated by JavaScript -->
            </div>
        </div>
    </div>
</div>

<!-- New Connection Modal -->
<div class="modal fade" id="newConnectionModal" tabindex="-1">
    <div class="modal-dialog modal-lg">
        <div class="modal-content">
            <div class="modal-header">
                <h5 class="modal-title"><i class="fas fa-database me-2"></i>Create New Database Connection</h5>
                <button type="button" class="btn-close" data-bs-dismiss="modal"></button>
            </div>
            <div class="modal-body">
                <form id="newConnectionForm">
                    <div class="row">
                        <div class="col-md-6">
                            <label for="connName" class="form-label">Connection Name *</label>
                            <input type="text" class="form-control" id="connName" required
                                   placeholder="e.g., MyDatabase">
                        </div>
                        <div class="col-md-6">
                            <label for="connDescription" class="form-label">Description</label>
                            <input type="text" class="form-control" id="connDescription"
                                   placeholder="Optional description">
                        </div>
                    </div>
                    
                    <div class="row mt-3">
                        <div class="col-md-8">
                            <label for="connServer" class="form-label">Server *</label>
                            <input type="text" class="form-control" id="connServer" required
                                   placeholder="localhost, server.domain.com, or SERVER\INSTANCE">
                        </div>
                        <div class="col-md-4">
                            <label for="connPort" class="form-label">Port</label>
                            <input type="number" class="form-control" id="connPort" 
                                   value="1433" min="1" max="65535">
                        </div>
                    </div>
                    
                    <div class="row mt-3">
                        <div class="col-md-6">
                            <label for="connDatabase" class="form-label">Database *</label>
                            <input type="text" class="form-control" id="connDatabase" required
                                   placeholder="Database name">
                        </div>
                        <div class="col-md-6">
                            <label for="connAuth" class="form-label">Authentication Type</label>
                            <select class="form-select" id="connAuth">
                                <option value="windows" selected>Windows Authentication</option>
                                <option value="sql">SQL Server Authentication</option>
                            </select>
                        </div>
                    </div>
                    
                    <!-- SQL Authentication fields -->
                    <div id="connSqlAuth" style="display: none;">
                        <div class="row mt-3">
                            <div class="col-md-6">
                                <label for="connUsername" class="form-label">Username *</label>
                                <input type="text" class="form-control" id="connUsername"
                                       placeholder="SQL Server username">
                            </div>
                            <div class="col-md-6">
                                <label for="connPassword" class="form-label">Password *</label>
                                <input type="password" class="form-control" id="connPassword"
                                       placeholder="SQL Server password">
                            </div>
                        </div>
                    </div>
                </form>
            </div>
            <div class="modal-footer">
                <button type="button" class="btn btn-outline-secondary" onclick="testConnectionForm()">
                    <i class="fas fa-plug me-1"></i>Test Connection
                </button>
                <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">Cancel</button>
                <button type="button" class="btn btn-primary" onclick="saveConnection()">
                    <i class="fas fa-save me-1"></i>Save Connection
                </button>
            </div>
        </div>
    </div>
</div>
{% endblock %}

{% block scripts %}
<script>
    // Authentication type handling
    document.getElementById('connAuth').addEventListener('change', function() {
        const sqlAuthSection = document.getElementById('connSqlAuth');
        if (this.value === 'sql') {
            sqlAuthSection.style.display = 'block';
            document.getElementById('connUsername').required = true;
            document.getElementById('connPassword').required = true;
        } else {
            sqlAuthSection.style.display = 'none';
            document.getElementById('connUsername').required = false;
            document.getElementById('connPassword').required = false;
        }
    });
    
    // Test connection from form
    function testConnectionForm() {
        const server = document.getElementById('connServer').value;
        const port = document.getElementById('connPort').value;
        const database = document.getElementById('connDatabase').value;
        const authType = document.getElementById('connAuth').value;
        const username = document.getElementById('connUsername').value;
        const password = document.getElementById('connPassword').value;
        
        if (!server || !database) {
            showError('Server and database are required');
            return;
        }
        
        if (authType === 'sql' && (!username || !password)) {
            showError('Username and password are required for SQL authentication');
            return;
        }
        
        showLoading();
        
        const connectionData = {
            server: server,
            port: parseInt(port),
            database: database,
            auth_type: authType,
            username: authType === 'sql' ? username : null,
            password: authType === 'sql' ? password : null
        };
        
        fetch('/api/test-connection', {
            method: 'POST',
            headers: {
                'Content-Type': 'application/json',
            },
            body: JSON.stringify(connectionData)
        })
        .then(response => response.json())
        .then(data => {
            hideLoading();
            if (data.success) {
                showSuccess(`Connection test successful! Response time: ${data.response_time.toFixed(2)}s`);
            } else {
                showError(`Connection test failed: ${data.error}`);
            }
        })
        .catch(error => {
            hideLoading();
            showError('Error testing connection: ' + error.message);
        });
    }
    
    // Save connection
    function saveConnection() {
        const name = document.getElementById('connName').value;
        const description = document.getElementById('connDescription').value;
        const server = document.getElementById('connServer').value;
        const port = document.getElementById('connPort').value;
        const database = document.getElementById('connDatabase').value;
        const authType = document.getElementById('connAuth').value;
        const username = document.getElementById('connUsername').value;
        const password = document.getElementById('connPassword').value;
        
        if (!name || !server || !database) {
            showError('Connection name, server, and database are required');
            return;
        }
        
        if (authType === 'sql' && (!username || !password)) {
            showError('Username and password are required for SQL authentication');
            return;
        }
        
        showLoading();
        
        const connectionData = {
            name: name,
            description: description,
            server: server,
            port: parseInt(port),
            database: database,
            auth_type: authType,
            username: authType === 'sql' ? username : null,
            password: authType === 'sql' ? password : null
        };
        
        fetch('/api/connections', {
            method: 'POST',
            headers: {
                'Content-Type': 'application/json',
            },
            body: JSON.stringify(connectionData)
        })
        .then(response => response.json())
        .then(data => {
            hideLoading();
            if (data.success) {
                showSuccess('Connection saved successfully!');
                setTimeout(() => {
                    window.location.reload();
                }, 1500);
            } else {
                showError(`Failed to save connection: ${data.error}`);
            }
        })
        .catch(error => {
            hideLoading();
            showError('Error saving connection: ' + error.message);
        });
    }
    
    // Test existing connection
    function testConnection(connectionName) {
        showLoading();
        
        // This would test an existing saved connection
        fetch(`/api/connections/${connectionName}/test`, {
            method: 'POST'
        })
        .then(response => response.json())
        .then(data => {
            hideLoading();
            if (data.success) {
                showSuccess(`Connection test successful! Response time: ${data.response_time.toFixed(2)}s`);
            } else {
                showError(`Connection test failed: ${data.error}`);
            }
        })
        .catch(error => {
            hideLoading();
            showError('Error testing connection: ' + error.message);
        });
    }
    
    // Edit connection (placeholder)
    function editConnection(connectionName) {
        showError('Edit connection functionality not yet implemented');
    }
    
    // Delete connection
    function deleteConnection(connectionName) {
        if (confirm(`Are you sure you want to delete the connection "${connectionName}"?`)) {
            showLoading();
            
            fetch(`/api/connections/${connectionName}`, {
                method: 'DELETE'
            })
            .then(response => response.json())
            .then(data => {
                hideLoading();
                if (data.success) {
                    showSuccess('Connection deleted successfully!');
                    setTimeout(() => {
                        window.location.reload();
                    }, 1500);
                } else {
                    showError(`Failed to delete connection: ${data.error}`);
                }
            })
            .catch(error => {
                hideLoading();
                showError('Error deleting connection: ' + error.message);
            });
        }
    }
    
    // Refresh connections
    function refreshConnections() {
        window.location.reload();
    }
    
    // Test all connections on page load
    function testAllConnections() {
        {% for conn in connections %}
        testConnectionStatus('{{ conn.name }}');
        {% endfor %}
    }
    
    // Test a specific connection's status
    function testConnectionStatus(connectionName) {
        const statusElement = document.getElementById(`status-${connectionName}`);
        const responseTimeElement = document.getElementById(`response-time-${connectionName}`);
        const cardStatusElement = document.getElementById(`card-status-${connectionName}`);
        const cardResponseElement = document.getElementById(`card-response-${connectionName}`);
        
        // Show testing status
        if (statusElement) {
            statusElement.innerHTML = '<i class="fas fa-spinner fa-spin me-1"></i>Testing...';
            statusElement.className = 'badge bg-secondary';
        }
        
        if (cardStatusElement) {
            cardStatusElement.innerHTML = '<i class="fas fa-spinner fa-spin"></i> Testing';
            cardStatusElement.className = 'badge bg-secondary';
        }
        
        fetch(`/api/connections/${connectionName}/test`, {
            method: 'POST'
        })
        .then(response => response.json())
        .then(data => {
            if (data.success) {
                // Update table status
                if (statusElement) {
                    statusElement.innerHTML = '<i class="fas fa-check-circle me-1"></i>Connected';
                    statusElement.className = 'badge bg-success';
                    statusElement.title = '';
                }
                if (responseTimeElement) {
                    responseTimeElement.textContent = `${data.response_time.toFixed(2)}s`;
                }
                
                // Update card status
                if (cardStatusElement) {
                    cardStatusElement.innerHTML = '<i class="fas fa-check-circle"></i> Connected';
                    cardStatusElement.className = 'badge bg-success';
                }
                if (cardResponseElement) {
                    cardResponseElement.textContent = `${data.response_time.toFixed(2)}s`;
                }
                
            } else {
                // Update table status
                if (statusElement) {
                    statusElement.innerHTML = '<i class="fas fa-times-circle me-1"></i>Failed';
                    statusElement.className = 'badge bg-danger';
                    statusElement.title = data.error || 'Connection failed';
                }
                if (responseTimeElement) {
                    responseTimeElement.textContent = 'N/A';
                }
                
                // Update card status
                if (cardStatusElement) {
                    cardStatusElement.innerHTML = '<i class="fas fa-times-circle"></i> Failed';
                    cardStatusElement.className = 'badge bg-danger';
                    cardStatusElement.title = data.error || 'Connection failed';
                }
                if (cardResponseElement) {
                    cardResponseElement.innerHTML = `<span class="text-danger">${(data.error || 'Connection failed').substring(0, 30)}</span>`;
                }
            }
        })
        .catch(error => {
            // Update table status
            if (statusElement) {
                statusElement.innerHTML = '<i class="fas fa-exclamation-triangle me-1"></i>Error';
                statusElement.className = 'badge bg-warning';
                statusElement.title = 'Test failed: ' + error.message;
            }
            if (responseTimeElement) {
                responseTimeElement.textContent = 'N/A';
            }
            
            // Update card status
            if (cardStatusElement) {
                cardStatusElement.innerHTML = '<i class="fas fa-exclamation-triangle"></i> Error';
                cardStatusElement.className = 'badge bg-warning';
            }
            if (cardResponseElement) {
                cardResponseElement.innerHTML = `<span class="text-warning">Test Error</span>`;
            }
        });
    }
    
    // Initialize page
    document.addEventListener('DOMContentLoaded', function() {
        // Test all connections after a short delay
        setTimeout(testAllConnections, 500);
    });
    
    document.addEventListener('DOMContentLoaded', function() {
        loadConnections();
        document.getElementById('refreshBtn').addEventListener('click', loadConnections);
    });

    function loadConnections() {
        const grid = document.getElementById('connectionsGrid');
        
        // Show loading state
        grid.innerHTML = `
            <div class="col-12 text-center py-5">
                <div class="spinner-border text-primary" role="status">
                    <span class="visually-hidden">Loading...</span>
                </div>
                <p class="mt-2 text-muted">Loading connections...</p>
            </div>
        `;
        
        fetch('/api/connections')
            .then(response => response.json())
            .then(data => {
                if (data.success && data.connections && data.connections.length > 0) {
                    renderConnections(data.connections);
                } else {
                    grid.innerHTML = `
                        <div class="col-12">
                            <div class="alert alert-info">
                                <i class="fas fa-info-circle me-2"></i>No connections found
                            </div>
                        </div>
                    `;
                }
            })
            .catch(error => {
                console.error('Error loading connections:', error);
                grid.innerHTML = `
                    <div class="col-12">
                        <div class="alert alert-danger">
                            <i class="fas fa-exclamation-triangle me-2"></i>
                            Failed to load connections: ${error.message}
                        </div>
                    </div>
                `;
            });
    }

    function renderConnections(connections) {
        const grid = document.getElementById('connectionsGrid');
        
        grid.innerHTML = connections.map(conn => `
            <div class="col-xl-4 col-lg-6 col-md-6 mb-4">
                <div class="card">
                    <div class="card-body">
                        <h5 class="card-title d-flex justify-content-between align-items-center">
                            <span><i class="fas fa-database me-2"></i>${conn.name}</span>
                            <span class="badge bg-secondary">${conn.status || 'unknown'}</span>
                        </h5>
                        <div class="mb-3">
                            <small class="text-muted d-block">
                                <i class="fas fa-server me-1"></i>Server: ${conn.server}:${conn.port}
                            </small>
                            <small class="text-muted d-block">
                                <i class="fas fa-database me-1"></i>Database: ${conn.database}
                            </small>
                            <small class="text-muted d-block">
                                <i class="fas fa-user me-1"></i>Username: ${conn.username}
                            </small>
                        </div>
                        <div class="d-flex justify-content-end">
                            <button class="btn btn-sm btn-outline-primary me-2" onclick="testConnection('${conn.name}')">
                                <i class="fas fa-plug me-1"></i>Test
                            </button>
                            <button class="btn btn-sm btn-outline-secondary" onclick="editConnection('${conn.name}')">
                                <i class="fas fa-edit me-1"></i>Edit
                            </button>
                        </div>
                    </div>
                </div>
            </div>
        `).join('');
    }

    // Placeholder functions for future implementation
    function testConnection(name) {
        console.log('Test connection:', name);
    }

    function editConnection(name) {
        console.log('Edit connection:', name);
    }
</script>
{% endblock %}
